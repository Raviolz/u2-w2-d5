<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PROFILE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./custom-bootstrap.css" />
  </head>
  <body>
    <!-- INIZIO NAV -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid px-3 px-lg-5">
        <a class="navbar-brand" href="#">
          <img src="./Netflix-assets/assets/netflix_logo.png" alt="Logo" style="width: 100px" />
        </a>
      </div>
    </nav>
    <!-- FINE NAV -->
    <!-- INIZIO MAIN -->
    <main class="container">
      <div class="row justify-content-center mt-5">
        <!-- INIZIO TUTTA LA COLONNA -->
        <div class="col-12 col-md-8 col-lg-6">
          <h1 class="display-4 fw-bold border-bottom border-secondary pb-3 mb-4">Edit Profile</h1>
          <!-- INIZIO COLONNA SX -->
          <div class="row">
            <div class="col-12 col-sm-4 mb-3">
              <div class="position-relative">
                <img src="./Netflix-assets/assets/avatar.png" alt="Profilo" class="img-fluid rounded-0" />
              </div>
            </div>
            <!-- FINE COLONNA SX -->
            <!-- INIZIO COLONNA DX -->
            <div class="col-12 col-sm-8">
              <input type="text" class="form-control bg-secondary text-white border-0 rounded-0 mb-4" value="Strive Student" />

              <div class="mb-4">
                <p class="text-secondary mb-1">Language:</p>
                <select class="form-select bg-dark text-white border-secondary rounded-0 w-auto shadow-none">
                  <option selected>English</option>
                  <option>Italiano</option>
                </select>
              </div>

              <hr class="border-secondary" />

              <div class="mb-4">
                <p class="text-secondary">Maturity Settings:</p>
                <span class="bg-secondary text-white px-2 py-1 fw-bold">ALL MATURITY RATINGS</span>
                <p class="small mt-2">Show titles of all maturity ratings for this profile.</p>
                <button class="btn btn-outline-secondary rounded-0 btn-sm text-white px-4">EDIT</button>
              </div>

              <hr class="border-secondary" />

              <div class="mb-4">
                <p class="text-secondary">Autoplay controls:</p>
                <div class="form-check mb-2">
                  <input class="form-check-input bg-dark border-secondary shadow-none" type="checkbox" checked id="check1" />
                  <label class="form-check-label small" for="check1">Autoplay next episode in a series on all devices.</label>
                </div>
              </div>
            </div>
            <!-- FINE COLONNA DX -->
          </div>
          <!-- INTERNO TUTTA COLONNA MA FINE -->
          <div class="border-top border-secondary pt-4 mt-4 d-flex flex-wrap gap-3">
            <button class="btn btn-white text-black fw-bold rounded-0 px-4">SAVE</button>
            <button class="btn btn-outline-secondary rounded-0 px-4">CANCEL</button>
            <button class="btn btn-outline-secondary rounded-0 px-4">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
